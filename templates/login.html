{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="{% static 'styles/Login.css' %}">
<!--script src="{% static 'js/login.js' %}"></script check later--> 
</head>
<body>

<div id="id01" class="modal">
    <form class="modal-content animate" action="login" method="post">
        {% csrf_token %}
    <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="{%static 'images/house.jpg' %}" alt="Avatar" height="300px" width="300px" class="avatar">
    </div>
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
            
        <button type="submit">Login</button>
    
        <button type="button" class="cancelbtn" onclick="window.history.back();">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
    </form>
<div class="container">
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>
</div>
</body>
</html>
